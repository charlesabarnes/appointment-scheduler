<div class="page">
  <h1>Software Engineer Interview @ Acme</h1>
  <div>
    <div class="picker-container">
      <div>
        <h2>Which Time Works Best? </h2>
        <div class="time-container">
          <div class="time" *ngFor="let time of times" (click)="this.select(time)" [ngClass]="{'selected' : isSelected(time)}">
            <span>
              {{ time }}
             </span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
