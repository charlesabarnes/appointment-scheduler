<div class="page">
  <h1>Software Engineer Interview @ Acme</h1>
  <div>
    <div class="picker-container">
      <div>
        <h2>Please Select a Date</h2>
        <novo-date-picker [(ngModel)]="value" [inline]="true"></novo-date-picker>
      </div>
      <div>
        <h2>And Some Times</h2>
        <div class="time-container">
          <div class="time" *ngFor="let time of times" (click)="this.select(time)" [ngClass]="{'selected' : isSelected(time)}">
            <span>
              {{ time }}
             </span>
          </div>
        </div>
      </div>
      <button theme="primary" icon="next">Submit</button>
    </div>
    <div class="next-appointment">
      <button theme="dialogue" icon="next">Next Appointment</button>
    </div>
  </div>

</div>
